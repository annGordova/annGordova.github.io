<!DOCTYPE html>
<html lang=ru>
    <head>
        <meta charset="UTF-8">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Гордова</title>
        <link rel="stylesheet" href="style.css">    
        <script src="code.js"></script>
    </head>
    <body>
        <header class>
            <img class="logo" src="logo.jpg" alt="Логотип бегемота">
            <h1>Покупка бегемотов</h1>
        </header>
        
        <div class="container-fluid">
            <h2>Оформление заказа:</h2>
            <form name="calculator">
                <div class="row">
                    <div class="col-5 col-lg-3">
                        Выберите тип бегемота по весу:
                    </div>
                    <div class="col-5 col-lg-3">
                        Выберите количество бегемотов:
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-lg-3">
                        <select name="type">
                            <option value="1">1500 кг (Классика)</option>
                            <option value="2">3400 кг (Plus-size)</option>
                            <option value="3">700 кг (Маломерный)</option>
                        </select>
                    </div>
                    <div class="col-7 col-lg-4">
                        <input id="count" type="number" value="1">
                    </div>
                    <div class="col-lg-5"></div>
                    <br>
                    <div class="row">
                        <div id="radios">
                            <div class="col-12 pl-4">
                                <label><input type="radio" name="options" value="1">&nbsp Желтый</label>
                            </div>
                            <div class="col-12 pl-4">
                                <label><input type="radio" name="options" value="2">&nbsp Розовый</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="checkboxes">
                            <div class="col-12 pl-4">
                                <label><input type="checkbox" name="1">&nbsp С кисточкой на хвосте</label>
                            </div>
                            <div class="col-12 pl-4">
                                <label><input type="checkbox" name="2">&nbsp С хохолком</label>
                            </div>
                            <div class="col-12 pl-4">
                                <label><input type="checkbox" name="3">&nbsp Пушистый</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div id="price"></div>
        </div>
    </body>
</html>
